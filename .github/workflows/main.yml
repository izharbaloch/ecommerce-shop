jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2

    # Uncomment below if using Composer (PHP dependencies)
    # - name: Install Dependencies
